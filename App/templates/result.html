<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Assignmentor</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1><span class="iDot"></span>Duplicates</h1>
      {% for x in range(len() | int) %}
        <tr>
            <td>
                <input type="text" value="{{ x }}">
            </td>
        </tr>
    {% endfor %}
      <span class="loader" ></span>
    </main>
    <script>
      const fileSelect = document.querySelector("#fileSelect");
      const myFile = document.querySelector("#myFile");
      const loader = document.querySelector(".loader");

      const rewrite = (e) => {
        fileSelect.innerHTML = myFile.value.slice(12);
      };

      const load = () => {
        console.log("Hi");
        loader.style.display = "block";
      };

      myFile.addEventListener("change", rewrite);
    </script>
  </body>
</html>
